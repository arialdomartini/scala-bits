group 'ch.ticinoxp'
version '1.0-SNAPSHOT'

apply plugin: 'scala'

repositories{
    mavenCentral()
    mavenLocal()
}

dependencies{
     compile "org.scala-lang:scala-library:2.11.8"
 }

task run(type: JavaExec, dependsOn: classes) {
    main = 'Main'
    classpath sourceSets.main.runtimeClasspath
    classpath configurations.runtime
}

